<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/dependencies/d3.v3.js"></script>
		<script src="js/dependencies/topojson.v1.min.js"></script>
		<script src="js/dependencies/jquery-1.11.2.min.js"></script>
		<script src="js/dependencies/bootstrap.min.js"></script>
		<script src="js/dependencies/plugins.js"></script>
		<script src="js/util.js"></script>
		<script src="js/graphObject.js"></script>
		<script src="js/scatterPlot.js"></script>
		<script src="js/scatterDist.js">
		<script src="js/barGraph.js"></script>
		<script src="js/timeline.js"></script>
		<script src="js/histogram.js"></script>
		<script src="js/histoDotgram.js"></script>
		<script src="js/debateTable.js"></script>
		<script src="js/usaMap.js"></script>
		<title>Speech Visualization - Draft</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div align="center">
				<h3>Click on a state to view native senators.</h3>
			<div class="row">
				<div class="col-md-8">
					<div id="usaMapContainer" align="center"></div>
					<div align="left" id="barCanvas"></div>
				</div>
				<div class="col-md-4">
					<div align="left" id="scatterDist"></div>
				</div>
			<div class="row">
				<div class="col-md-1" align="center" style="display:table; height:80px"><span style="vertical-align:middle; display: table-cell"></span></div>
				<div class="col-md-8">
					<div align="left" id="topButtonsBar"></div>
				</div>
				<div class="col-md-3"></div>
					<p>Filter by State</p>
					<div id="stateDropDown">
					</div>

			</div>

			<div class="row">
				<div class="col-md-6">
				</div>
				<div class="col-md-6">
					<div align="left" id="scatterCanvas">
					</div>
				</div>
			</div>
			<div class="row">
				<div class='col-md-9' align="left" id="debatesCanvas">
				</div>
				<div class="col-md-3" id="sideBar">
					<div class="row simpleBorder" id="scatterMiniCanvas"></div>
					<div class="row simpleBorder" id="senatorViewBox"></div>
					<div class="row" id="sideBar1" align="center"></div>
					<!--<div class="col-md-4" id="category">
					</div>
					<div class="col-md-4" id="value">
					</div>
					<div class="col-md-4" id="percent">
					</div>
					<div class="row" id="sideBar2">
				</div> -->
				</div>
			</div>
		</div>
		<script src="js/controller.js"></script>
	</body>
</html>
