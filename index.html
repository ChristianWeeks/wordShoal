<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="js/dependencies/d3.v3.js"></script>
		<script src="js/dependencies/topojson.v1.min.js"></script>
		<script src="js/dependencies/jquery-1.11.2.min.js"></script>
		<script src="js/dependencies/bootstrap.min.js"></script>
		<script src="js/dependencies/plugins.js"></script>
		<script src="js/util.js"></script>
		<script src="js/graphObject.js"></script>
		<script src="js/scatterPlot.js"></script>
		<script src="js/scatterDist.js">
		<script src="js/barGraph.js"></script>
		<script src="js/timeline.js"></script>
		<script src="js/histogram.js"></script>
		<script src="js/histoDotgram.js"></script>
		<script src="js/debateTable.js"></script>
		<script src="js/usaMap.js"></script>
		<title>Speech Visualization - Draft</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>
	<body>
		<div class="container">
			<div align="center">
				<div class="row">
					<div class="col-md-2 smallpad">
						State Filter:
						<div id="stateDropDown"></div>
					</div>
					<div class="col-md-6 smallpad" align="left">
						<h3>Click on a state to view native senators.</h3>
					</div>
					<div class="col-md-4 smallpad">
						<h3>Speech Scores</h3>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 smallpad">
						<div id="usaMapContainer" align="center"></div>
						<div class="col-md-9 smallpad">
							<div align="left" id="barCanvas"></div>
						</div>
						<div class="col-md-3 smallpad">
							<div id="sideBar1" class='simpleborder nopad infoBox'></div>
						</div>
					</div>
					<div class="col-md-4 smallpad">
						<div align="left" id="scatterDist"></div>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="selectedSenatorInfo"></div>
			</div>
			<div class="row">
				<div class='col-md-12' align="left" id="debatesCanvas"></div>
			</div>
		</div>
		<script src="js/controller.js"></script>
	</body>
</html>
